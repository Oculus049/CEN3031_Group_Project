<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group-UP Home</title>
    <!-- Tailwind CSS via CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#FFA500] min-h-screen font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-blue-900">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <span class="text-2xl font-bold text-white">Group-UP</span>
                <span class="text-white text-2xl">ðŸ‘¤</span>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">

        <!-- HEADER -->
         <div class="flex items-center justify-between mb-8">
            <button
                onclick="window.location.href='scheduling';"
                class="bg-blue-900 text-white px-4 py-2 rounded-md hover:bg-blue-800"
            >
                + New Meeting
            </button>
            <h1 class="text-3xl font-bold text-blue-900">Welcome user!</h1>
        </div>

        <div class="flex space-x-6">
            
            <!-- SIDEBAR -->
             <aside class="w-1/4 bg-white p-4 rounded-xl shadow-md">
                <!-- View toggles -->
                 <div class="mb-6">
                    <div class="flex mb-3">
                        <button id="monthlyBtn" class="bg-[#FFA500] text-white px-3 py-1 rounded-l-md">Monthly</button>
                        <button id="weeklyBtn" class="bg-gray-100 text-blue-900 px-3 py-1 rounded-r-md">Weekly</button>
                    </div>
                </div>

                 <!-- Status legend -->
                  <div>
                    <p class="font-semibold mb-2">Status</p>
                    <ul class="space-y-2">
                        <li class="flex items-center">
                            <span class="inline-block w-3 h-3 bg-red-500 rounded-full mr-2"></span>
                            Unassigned
                        </li>
                        <li class="flex items-center">
                            <span class="inline-block w-3 h-3 bg-orange-500 rounded-full mr-2"></span>
                            In progress
                        </li>
                        <li class="flex items-center">
                            <span class="inline-block w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                            Completed
                        </li>
                    </ul>
                </div>
             </aside>

             <!-- Monthly View -->
                 <section id="monthlyView" class="flex-1 bg-white p-4 rounded-xl shadow-md">
                    <div class="flex items-center justify-between mb-4">
                    <div class="text-xl font-semibold text-blue-900">July 2025</div>
                    <button class="text-blue-900 text-2xl">&gt;</button>
                </div>
                <table class="w-full border-collapse text-gray-700 text-sm">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border">Sun</th>
                            <th class="px-4 py-2 border">Mon</th>
                            <th class="px-4 py-2 border">Tue</th>
                            <th class="px-4 py-2 border">Wed</th>
                            <th class="px-4 py-2 border">Thu</th>
                            <th class="px-4 py-2 border">Fri</th>
                            <th class="px-4 py-2 border">Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                        </tr>
                        <tr>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                        </tr>
                        <tr>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                        </tr>
                        <tr>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                            <td class="border h-24 p-1"></td>
                        </tr>
                        </tbody>
                </table>
             </section>

                 <!-- Weekly View -->
                  <section id="weeklyView" class="hidden flex-1 bg-white p-4 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold text-blue-900 mb-4">Weekly Meetings</h2>
                    <ul id="meetingsList" class="list-disc pl-5 space-y-2 text-gray-700">
                    <li>No meetings scheduled this week.</li>
                    </ul>
                  </section>
            
            <!-- CALENDAR -->
            </div>
        </div>

        <script>
            const monthlyBtn = document.getElementById('monthlyBtn');
            const weeklyBtn = document.getElementById('weeklyBtn');
            const monthlyView = document.getElementById('monthlyView');
            const weeklyView = document.getElementById('weeklyView');

            monthlyBtn.addEventListener('click', () => {
                monthlyView.classList.remove('hidden');
                weeklyView.classList.add('hidden');
            });
            weeklyBtn.addEventListener('click', () => {
                weeklyView.classList.remove('hidden');
                monthlyView.classList.add('hidden');
            });
        </script>

    <!-- Create meeting modal -->
<div id="meetingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-sm shadow-lg">
    <h2 class="text-xl font-semibold text-blue-900 mb-4">Create New Meeting</h2>
    <form id="meetingForm" class="space-y-4">
  <div>
    <label class="block text-sm text-gray-700 mb-1">Title</label>
    <input type="text" id="meetingTitle" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-[#FFA500] focus:outline-none" required />
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">URL</label>
    <input type="url" id="meetingURL" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-[#FFA500] focus:outline-none" required />
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">Date</label>
    <input type="date" id="meetingDate" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-[#FFA500] focus:outline-none" required />
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">Time</label>
    <input type="time" id="meetingTime" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-[#FFA500] focus:outline-none" required />
  </div>
  <div class="flex justify-end space-x-2">
    <button type="button" id="cancelBtn" class="bg-gray-300 text-gray-700 px-3 py-1 rounded-md hover:bg-gray-400">Cancel</button>
    <button type="submit" class="bg-blue-900 text-white px-4 py-1 rounded-md hover:bg-blue-800">Create</button>
  </div>
</form>
  </div>
</div>

</body>

</html>
