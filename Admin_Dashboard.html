<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Your Availability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffa500;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Header with username -->
    <header class="bg-blue-900">
        <div class="max-w-7xl mx-auto py-4 px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Set Your Availability</h1>
            <p class="text-white">Hello, <span class="font-medium text-white">User Name</span></p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex justify-center items-start py-12">
        <section class="bg-white rounded-2xl shadow p-8 w-full max-w-md">
            <h2 class="text-xl font-semibold text-blue-900 mb-4">Set Your Availability</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-1">Select Date</label>
                    <input type="date" min="2025-01-01" max="2125-12-31"
                        class="w-full border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#FFA500] focus:outline-none" />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Start Time</label>
                    <input type="time"
                        class="w-full border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#FFA500] focus:outline-none" />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">End Time</label>
                    <input type="time"
                        class="w-full border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#FFA500] focus:outline-none" />
                </div>
                <button type="submit"
                    class="w-full py-2 bg-blue-900 text-white font-semibold rounded-md hover:bg-blue-800 transition">Save
                    Availability</button>
            </form>
        </section>
    </main>

    <script>
        // script for setting availability:
        document.querySelector("form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const date = e.target.querySelector('input[type="date"]').value;
            const start_time = e.target.querySelectorAll('input[type="time"]')[0].value;
            const end_time = e.target.querySelectorAll('input[type="time"]')[1].value;

            // Replace this with dynamic user info when users are properly authenticated
            const username = "admin";

            try {
                const response = await fetch("http://127.0.0.1:8000/availability", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, date, start_time, end_time }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                } else {
                    alert("Error: " + data.detail);
                }
            } catch (err) {
                console.error("Error:", err);
                alert("Server error.");
            }
        });
    </script>
</body>

</html>
